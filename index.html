<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Luis Servin's Tic Tac Toe</h1>
  <Div>
    <h2>player1</h2>
    <img id="player1" width="200" top="100" left="300" height="200">
    <p onclick="player1()" id="one"></p>
    <h1 id="num"></h1>
      <div class="btns">
      <button id="plus">+1</button>
      <button onclick="check()" id="minus">-1</button>
  </div>
<div>
    <h3>player2</h3>
    <img id="player2" width="200" top="0" left="300" height="200">
    <p onclick="player2()" id="team"></p>
    <h1 id="num2"></h1>
    <div class="btns">
      <button id="plus">+1</button>
      <button onclick="check()" id="minus">-1</button>
</div>
<div>
    <h4>player3</h4>
    <img id="player3" width="200" top="0" left="300" height="200">
    <p onclick="teamname()" id="team"></p>
    <h1 id="num3"></h1>
    <div class="btns">
      <button id="plus">+1</button>
      <button onclick="check()" id="minus">-1</button>
    </div>
  <div>
    <h5>player4</h5>
    <img id="player4" width="200" top="0" left="300" height="200">
    <p onclick="teamname()" id="team"></p>
    <h1 id="num4"></h1>
    <div class="btns">
      <button id="plus">+1</button>
      <button onclick="check()" id="minus">-1</button>
    </div>
  <div>
    <h6>player5</h6>
    <img id="player5" width="200" top="0" left="300" height="200">
    <p onclick="teamname()" id="team"></p>
    <h1 id="num5"></h1>
    <div class="btns">
      <button id="plus">+1</button>
      <button onclick="check()" id="minus">-1</button>
    </div>
  </Div>
  

    <div id="board">
      <div data-index="1" class="tile right-border bottom-border"></div>
      <div data-index="2" class="tile right-border bottom-border"></div>
      <div data-index="3" class="tile bottom-border"></div>
      <div data-index="4" class="tile right-border bottom-border"></div>
      <div data-index="5" class="tile right-border bottom-border"></div>
      <div data-index="6" class="tile bottom-border"></div>
      <div data-index="7" class="tile right-border"></div>
      <div data-index="8" class="tile right-border"></div>
      <div data-index="9" class="tile"></div>
      <div id="strike" class="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
      <h7 id="game-over-text">Winner is X</h7>
      <button id="Down-arrow-to-play-again">Press Down Arrow to Play Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
